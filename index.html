<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جامعة الامام محمد بن سعود الاسلامية_تاكيد القبول </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="شعار الجامعة">
        </div>
        <h1>جامعة الامام محمد بن سعود الاسلامية</h1>
    </div>

    <div class="container">
        <h2>بيانات الطالبة</h2>
        <div class="info">
            <strong>اسم الطالبة:</strong> <span id="studentName">نورة محمد ابراهيم الدوسري</span>
        </div>
        <div class="info">
            <strong>التخصص:</strong> <span id="studentMajor">ادارة اعمال</span>
        </div>
        <div class="info">
            <strong>الدرجة:</strong> <span id="degree">دبلوم</span>
        </div>
        <div class="info">
            <strong>رقم الطلب :</strong> <span id="degree">49926155</span>
        </div>

        <div class="button-group">
            <button class="button" id="acceptButton">تأكيد القبول</button>
            <button class="button cancel-button" id="cancelButton">إلغاء القبول</button>
        </div>
    </div>

    <footer class="footer">
        &copy; 2024 جميع الحقوق محفوظة لدى جامعة الامام محمد بن سعود الاسلاميه 
    </footer>

    <script>
        document.getElementById('acceptButton').onclick = function() {
            window.location.href = 'payment.html';

        };

        document.getElementById('cancelButton').onclick = function() {
            alert('تم إلغاء قبول الطالب');
            window.location.href = 'CANCEL.html';

        };
    </script>
</body>
</html>
